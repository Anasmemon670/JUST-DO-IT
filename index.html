<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>JUST DO IT</title>
</head>

<body>
    <div class="buttons">
        <button class="gray-theme theme-selector"></button>
        <button class="white-theme theme-selector"></button>
        <button class="black-theme theme-selector"></button>
    </div>

    <div class="container">
        <h2>Just do it.</h2>
        <div class="form">
            <input type="text" id="UserInput" placeholder="Add a task.">
            <button class="button1">I Got This!</button>
        </div>
        <p>Date: 4/18/2025 Time: 6:35 PM</p>

        <button class="search-toggle">Search Tasks</button>

        <div class="search-bar">
            <div class="search-form">
                <input type="text" id="SearchInput" placeholder="Search tasks...">
                <button class="back-button">Back</button>
            </div>
        </div>


        <div class="todo-list">
            <div class="todo">
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
